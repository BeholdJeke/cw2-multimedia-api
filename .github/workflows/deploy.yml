name: Deploy Azure Function (Python)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: fn-media-b00914694
  PYTHON_VERSION: "3.11"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Install deps into Azure Functions Python expected folder
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      # Zip the project (excluding junk)
      - name: Create zip package
        run: |
          zip -r app.zip . \
            -x ".git/*" ".github/*" ".venv/*" "__pycache__/*" "*.pyc" "*.pyo"

      # Deploy using ZipDeploy endpoint directly (publish profile)
      - name: Deploy via ZipDeploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: app.zip
